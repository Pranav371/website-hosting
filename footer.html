<!DOCTYPE html>

<head>

    <style>
    /* Neo-Futuristic Footer Styles */
/* Modern Footer Styles */
.modern-footer {
    background: #0a0a14;
    color: #f0f0f5;
    position: relative;
    padding: 6rem 2rem 3rem;
    overflow: hidden;
    font-family: 'Host Grotesk', sans-serif;
}

.footer-canvas {
    position: absolute;
    top: -10vw;
    left: 0;
    width: 100%;
    height: 20vw;
    transform: rotate(-4deg);
}

.color-wave {
    position: absolute;
    width: 120%;
    height: 100%;
    background: var(--wave-color);
    opacity: 0.1;
    transform: translateX(-10%);
}

.color-wave:first-child {
    clip-path: polygon(0 40%, 100% 60%, 100% 100%, 0 100%);
}

.color-wave:last-child {
    clip-path: polygon(0 60%, 100% 40%, 100% 100%, 0 100%);
    opacity: 0.08;
}

.footer-content {
    max-width: 1280px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 4rem;
    position: relative;
    z-index: 1;
}

.footer-brand {
    display: flex;
    flex-direction: column;
    gap: 3rem;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.brand-logo {
    width: 60px;
    height: 60px;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.brand-logo:hover {
    transform: rotate(45deg);
}

.brand-name {
    font-family: 'Cygre', sans-serif;
    font-size: 2.2rem;
    color: #fff;
    margin: 0;
}

.brand-highlight {
    color: #e2b745;
    font-weight: 700;
}

.contact-orbit {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

.orbit-item {
    display: flex;
    align-items: center;
    gap: 0.8rem;
}

.orbit-icon {
    color: #363cfd;
    font-size: 1.4rem;
}

.orbit-link {
    color: #f0f0f5;
    text-decoration: none;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    position: relative;
}

.orbit-link:hover {
    color: #e2b745;
    transform: translateX(8px);
}

.link-matrix {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
}

.matrix-column {
    padding: 1rem;
}

.matrix-title {
    font-family: 'Cygre', sans-serif;
    color: #fff;
    font-size: 1.4rem;
    margin-bottom: 2rem;
    position: relative;
}

.title-deco {
    color: #363cfd;
    margin-right: 0.5rem;
}

.matrix-nav {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.matrix-link {
    color: #f0f0f5;
    text-decoration: none;
    font-size: 1.1rem;
    padding: 0.5rem 0;
    position: relative;
    transition: all 0.3s ease;
}

.matrix-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: #e2b745;
    transition: width 0.3s ease;
}

.matrix-link:hover {
    padding-left: 1rem;
}

.matrix-link:hover::before {
    width: 100%;
}

.social-constellation {
    display: flex;
    gap: 1.5rem;
    margin-top: 1rem;
}

.star-link {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: rgba(54, 60, 253, 0.1);
    transition: all 0.3s ease;
}

.star-icon {
    width: 20px;
    height: 20px;
    fill: #f0f0f5;
    transition: fill 0.3s ease;
}

.star-link:hover {
    background: rgba(226, 183, 69, 0.1);
    transform: translateY(-3px);
}

.star-link:hover .star-icon {
    fill: #e2b745;
}

.legal-eclipse {
    max-width: 1280px;
    margin: 4rem auto 0;
    padding-top: 3rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
}

.copyright {
    color: #888;
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.legal-links {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
}

.legal-link {
    color: #888;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.legal-link:hover {
    color: #e2b745;
}

.legal-divider {
    color: rgba(255, 255, 255, 0.2);
}

@media (max-width: 1024px) {
    .footer-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }

    .link-matrix {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    .link-matrix {
        grid-template-columns: 1fr;
    }

    .footer-canvas {
        top: -15vw;
        height: 25vw;
    }
}
</style>

</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topButton = document.querySelector('.back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 500) {
                    topButton.classList.add('visible');
                } else {
                    topButton.classList.remove('visible');
                }
            });
        
            topButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
        </script>
