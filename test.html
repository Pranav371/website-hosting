<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .cta-section {
            background: url("../Asssets/Images/Home-CTA.png");
  background-repeat: no-repeat;
  background-size: cover;
            padding: 4rem 1rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-family: "Host Grotesk";
        }

        .cta-section p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-family: 'Host Grotesk';
        }

        .button-container {
            width: fit-content;
            display: flex;
            align-items: center;
            background-color: #7d80fc;
            margin: 0 auto;
            padding: 5px;
            border-radius: 999px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .responsive-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 15px 30px;
            border: none;
            border-radius: 999px;
            background-color: #ffffff;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .button-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .button-arrow {
            font-size: 20px;
            transition: transform 0.2s;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .cta-section {
                padding: 3rem 1rem;
            }

            .cta-section h1 {
                font-size: 2.25rem;
                margin-bottom: 1rem;
            }

            .cta-section p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
                padding: 0 1rem;
            }

            .responsive-button {
                padding: 12px 25px;
                font-size: 16px;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .cta-section {
                padding: 2rem 1rem;
            }

            .cta-section h1 {
                font-size: 1.75rem;
            }

            .cta-section p {
                font-size: 0.9rem;
                padding: 0 0.5rem;
            }

            .responsive-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="cta-section">
        <h1>Transform your business today</h1>
        <p>Whether you have a question about our services or need support, our team is ready to assist you.</p>
        <div class="button-container">
            <button class="responsive-button">
                <span class="button-text">Get In Touch</span>
                <span class="button-arrow">â†’</span>
            </button>
        </div>
    </div>
</body>
</html>
