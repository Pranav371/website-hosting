<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Studies Carousel</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Card Container Wrapper */
        .card-container-wrapper {
            overflow: hidden;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Card Container */
        .card-container {
            display: flex;
            gap: 0.9375rem;
            padding: 1.25rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            width: 100%;
            max-width: 78.75rem;
        }

        .card-container::-webkit-scrollbar {
            display: none;
        }

        /* Individual Card */
        .card {
            flex: 0 0 min(25rem, 90vw);
            height: min(21.875rem, 70vw);
            background-color: #8e5c5c;
            border-radius: 0.625rem;
            box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
            display: flex;
            scroll-snap-align: center;
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Card Overlay */
        .card-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0%,
                rgba(0, 0, 0, 0) 40%,
                rgba(0, 0, 0, 0.6) 80%,
                rgba(0, 0, 0, 0.8) 100%
            );
            border-radius: 0.625rem;
        }

        /* Tag Styling */
        .tag {
            position: absolute;
            top: 5%;
            left: 5%;
            padding: 0.5rem 1rem;
            background-color: rgba(125, 120, 120, 0.5);
            backdrop-filter: blur(0.125rem);
            color: white;
            border: 0.03125rem solid white;
            border-radius: 3.125rem;
            font-family: "Host Grotesk", sans-serif;
            font-size: clamp(0.5rem, 0.8vw, 0.75rem);
        }

        /* Text Styling */
        .text1 {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 1.25rem;
        }

        .text1 a {
            text-decoration: none;
        }

        .text1 p:nth-child(1) {
            color: #bebebe;
            font-family: "Cygre", sans-serif;
            font-weight: 500;
        }

        .text1 p:nth-child(2) {
            color: white;
            font-family: "Host Grotesk", sans-serif;
            font-size: clamp(1rem, 1.2vw, 1.5rem);
        }

        /* Button Styling */
        .button-container1 {
            display: inline-flex;
            background-color: #7d80fc;
            margin: 0.625rem;
            margin-top: 1.25rem;
            padding: 0.3125rem;
            border-radius: 999px;
            box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.2);
        }

        .responsive-button1 {
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.9375rem;
            padding: 0.9375rem 1.875rem;
            border-radius: 999px;
            background-color: #363cfd;
            color: white;
            font-size: clamp(1rem, 1.25vw, 1.125rem);
            font-family: "Cygre Medium", sans-serif;
        }

        .button-arrow {
            font-size: 1.25rem;
            transition: transform 0.2s;
        }

        /* Media Queries */
        @media (min-width: 90em) {
            .card-container {
                justify-content: center;
            }
        }

        @media (max-width: 90em) {
            .card-container {
                justify-content: flex-start;
                padding-left: 1.25rem;
            }
        }

        @media (max-width: 48em) {
            .card-container {
                padding-left: 1rem;
            }

            .tag {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }
        }

        @media (max-width: 30em) {
            .responsive-button1 {
                padding: 0.625rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-container-wrapper">
        <div class="card-container" id="cardContainer">
            <div class="card">
                <img src="../Assets/Case-Study-Images/Finance-1.jpg" alt="Finance Case Study">
                <div class="card-overlay">
                    <div class="tag">Finance</div>
                    <div class="text1">
                        <a href="../Pages/Case-Study-Finance.html">
                            <p>Leading Financial Services Firm</p>
                            <p>Enhancing Operational Efficiency for a Financial Services Firm</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="../Assets/Case-Study-Images/Manufacturing-1.jpg" alt="Manufacturing Case Study">
                <div class="card-overlay">
                    <div class="tag">Manufacturing</div>
                    <div class="text1">
                        <a href="../Pages/Case-Study-Manufacturing.html">
                            <p>Global Manufacturing Company</p>
                            <p>Digital Transformation for a Manufacturing Giant</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="../Assets/Case-Study-Images/Healthcare-1.jpg" alt="Healthcare Case Study">
                <div class="card-overlay">
                    <div class="tag">Healthcare</div>
                    <div class="text1">
                        <a href="../Pages/Case-Study-Healthcare.html">
                            <p>Regional Healthcare Provider</p>
                            <p>Optimizing IT Infrastructure for a Healthcare Provider</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container1">
            <button class="responsive-button1" onclick="window.location.href='../Pages/case-study.html';">
                <span class="button-text">View all case studies</span>
                <span class="button-arrow">â†’</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardContainer = document.getElementById('cardContainer');
            let isMouseDown = false;
            let startX;
            let scrollLeft;
            let velocity = 0;
            let lastTimestamp;
            let animationFrameId;

            function startDragging(e) {
                isMouseDown = true;
                startX = e.type === 'mousedown' ? e.pageX : e.touches[0].pageX;
                scrollLeft = cardContainer.scrollLeft;
                lastTimestamp = Date.now();
                cardContainer.style.cursor = 'grabbing';
                
                // Cancel any ongoing animation
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
            }

            function stopDragging() {
                if (!isMouseDown) return;
                isMouseDown = false;
                cardContainer.style.cursor = 'grab';
                
                // Start inertia animation
                const currentTimestamp = Date.now();
                const timeDelta = currentTimestamp - lastTimestamp;
                if (timeDelta > 0) {
                    startInertiaScroll();
                }
            }

            function drag(e) {
                if (!isMouseDown) return;
                e.preventDefault();
                const x = e.type === 'mousemove' ? e.pageX : e.touches[0].pageX;
                const dist = x - startX;
                
                // Calculate velocity
                const currentTimestamp = Date.now();
                const timeDelta = currentTimestamp - lastTimestamp;
                if (timeDelta > 0) {
                    velocity = dist / timeDelta;
                }
                lastTimestamp = currentTimestamp;
                
                cardContainer.scrollLeft = scrollLeft - dist;
            }

            function startInertiaScroll() {
                const friction = 0.95;
                const minVelocity = 0.1;
                let currentVelocity = velocity * 15; // Scale up for more noticeable effect

                function animate() {
                    if (Math.abs(currentVelocity) < minVelocity) {
                        cancelAnimationFrame(animationFrameId);
                        return;
                    }

                    cardContainer.scrollLeft -= currentVelocity;
                    currentVelocity *= friction;
                    animationFrameId = requestAnimationFrame(animate);
                }

                animationFrameId = requestAnimationFrame(animate);
            }

            // Mouse events
            cardContainer.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);
            document.addEventListener('mouseleave', stopDragging);

            // Touch events
            cardContainer.addEventListener('touchstart', startDragging);
            cardContainer.addEventListener('touchmove', drag);
            cardContainer.addEventListener('touchend', stopDragging);
        });
    </script>
</body>
</html>
